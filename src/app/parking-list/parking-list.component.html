<div>
  <div class="parking-list">
    <h4>
      Welcome to {{ appTitle }}!
    </h4>
    <ul class="parking">
      <li *ngFor="let garage of parking" [class.active]="garage.state">
        {{ garage.properties.title }}
        {{garage.geometry.coordinates[0]}}
        {{garage.geometry.coordinates[1]}}
      </li>
    </ul>
  </div>
</div>
